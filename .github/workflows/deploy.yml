name: Create Deployment Commit for Vercel

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git as repo owner
        run: |
          git config user.name "Keshav Kumar | <DeveloperKeshavKumar>"
          git config user.email "digiaerotech@gmail.com"

      - name: Create deployment commit
        run: |
          # Add a no-op change so a commit is created
          echo "Deployment: $(date)" > .vercel-deploy
          git add .vercel-deploy
          git commit -m "chore: deployment commit for Vercel"
          git push origin HEAD:main
